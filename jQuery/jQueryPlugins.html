<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="node_modules/lightbox2/src/css/lightbox.css" rel="stylesheet">
    <link href="jQueryplugins.css" rel="stylesheet">

    <title>jQuery Plugins Exercise</title>
</head>
<body>

<a>
    <img class="thumb" href="https://static.boredpanda.com/blog/wp-content/uploads/2016/08/cute-kittens-29-57b30ad229af3__605.jpg" data-lightbox="cat" data-title="Cute_cat">cat</img>
</a>

<a href="https://placekitten.com/400/700" data-lightbox="cat1">
    <img class="thumb" src="https://placekitten.com/400/700" alt="">
</a>

<script>
    lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true
    })
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="node_modules/lightbox2/src/js/lightbox.js"></script>

<script src="lbox/js/lightbox.js"></script>
</body>
</html>
