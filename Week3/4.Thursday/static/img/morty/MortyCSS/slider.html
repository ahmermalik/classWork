<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/4.jpg" alt="Caught"  title="Caught" data-texteffect="Blue box" data-duration="5000" />
                </li>
                <li><img src="images/morty1.jpg" alt="Running"  title="Running" />
                </li>
                <li><img src="images/morty2.png" alt="Get Weird"  title="Get Weird" />
                </li>
                <li><img src="images/morty3.jpg" alt="Busted"  title="Busted" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/4-tn.jpg" alt="Caught" title="Caught" /></li>
                <li><img src="images/morty1-tn.jpg" alt="Running" title="Running" /></li>
                <li><img src="images/morty2-tn.png" alt="Get Weird" title="Get Weird" /></li>
                <li><img src="images/morty3-tn.jpg" alt="Busted" title="Busted" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="JavaScript Slideshow">JavaScript Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
